<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Connexion</title>
    <link type="text/css" rel="stylesheet" href="../styles/body.css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,600,700,400' rel='stylesheet' type='text/css'>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
    <script type="text/javascript">
        $(window).resize(function() {
            var height = ($(window).height()-$("#connexion_area").height())/2;
            $("#connexion_area").css("margin-top", height+"px");
        });
        $(document).ready(function(){
            var height = ($(window).height()-$("#connexion_area").height())/2;
            $("#connexion_area").css("margin-top", height+"px");
        });
    </script>
</head>
<body>
    <div id="page">
        <div id="connexion_area">
            <div id="connexion_area_left">
                <div class="titre">Bienvenue !</div>
                <div class="contenu">Connectez-vous et découvrez vôtre tout nouveau réseau social.</div>
            </div>
            <div id="connexion_area_right">
                <div class="titre">Connexion</div>
                <div id="connexion_area_right_formulaire">
                    <div class="connexion_area_right_formulaire_ligne"><label for="idendifiant">Identifiant :</label><input id="idendifiant" type="text" /></div>
                    <div class="connexion_area_right_formulaire_ligne"><label for="mot_de_passe">Mot de passe :</label><input id="mot_de_passe" type="password" /></div>
                </div>
                <a href="accueil.html" class="btn">Connexion</a>
            </div>
            <div class="clear"></div>
        </div>
    </div>
</body>
</html>
